<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vue Forms</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Add vue-->
  </head>
  <style>
    th,
    td {
      width: 25%;
      text-align: center;
    }
  </style>
  <body>
    <div id="app">
      <table>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>{{name}}</td>
          <td>{{unitPrice}}</td>
          <td><input v-model="quantity"></td>
          <td>{{total}}</td>
        </tr>
      </table>
    </div>

    <script>
      const { createApp, ref, computed } = Vue;

      createApp({
        setup() { 
          const name = ref("Hat"); // name is set to a hat
          const quantity = ref(1); // quantity is set to 1
          const unitPrice = ref(4.0); // unit price is set to 4.0

          const total = computed( function (){ // create total function to get the total sale price
            const totalPrice = quantity.value * unitPrice.value // total price is quantity x price 
            const formatedPrice = totalPrice.toFixed(2)
            return formatedPrice // return the total price to the second decimal place
          })
          return { // return the following functions
            name,
            quantity,
            unitPrice,
            total

          };
        },
      }).mount("#app"); // linked with html id app
    </script>
  </body>
</html>
